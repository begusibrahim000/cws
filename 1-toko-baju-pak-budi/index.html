<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1. Toko Baju Pak Budi</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <div class="card m-3">
            <div class="card-header">
                <h5>Mencari nilai median untuk kualitas baju</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-success text-left" id="numberList">
                </div>
                <div class="form-group mt-3">
                    <input autofocus type="number" id="input" class="form-control col-auto"
                        placeholder="Masukkan nilai kualitas baju" />
                    <div id="alert">
                    </div>
                    <div class="row mt-2">
                        <div class="col-6">
                            <button class="btn btn-primary btn-rounded btn-block" id="add">Tambah</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-danger btn-block" id="resetAll">Reset</button>
                        </div>
                    </div>
                </div>
                <div id="result"></div>

            </div>
            <div class="card-footer">
                <span>&copy; <span class="tahun"></span> - CWS</span>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.5.1.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
